<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grrr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.17.0/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          matter: {
            gravity: { y: 300 },
            debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var player;
      var star;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.XHRSettingsObject = {
          header: "Access-Control-Allow-Origin",
          headerValue: "*"
        };
        this.load.setPath("./assets/");

        this.load.image("sky", "sky.png");
        this.load.image("ground", "platform.png");
        this.load.image("star", "star.png");
        this.load.image("bomb", "bomb.png");

        // this.load.spritesheet("bone", "bones.png", {
        //   frameWidth: 39,
        //   frameHeight: 40
        // });
        this.load.spritesheet("dude", "dude.png", {
          frameWidth: 32,
          frameHeight: 48
        });
        this.load.spritesheet("doggo", "doggo-small.png", {
          frameWidth: 72,
          frameHeight: 72
        });
        this.load.audio("music", ["music.m4a"]);
      }

      function create() {
        // const music = this.sound.add("music", {
        //   mute: false,
        //   volume: 1,
        //   rate: 1,
        //   detune: 0,
        //   seek: 0,
        //   loop: true,
        //   delay: 0
        // });
        // music.play();
        //  A simple background for our game
        this.add.image(400, 300, "sky");

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms
          .create(400, 568, "ground")
          .setScale(2)
          .refreshBody();

        //  Now let's create some ledges
        // platforms.create(600, 400, "ground");
        // platforms.create(50, 250, "ground");
        // platforms.create(750, 220, "ground");

        // The player and its settings
        player = this.physics.add.sprite(100, 450, "dude");
        doggo = this.physics.add.sprite(200, 450, "doggo");

        //doggo.setScale(0.4);
        this.anims.create({
          key: "dogSide",
          frames: [{ key: "doggo", frame: 0 }, { key: "doggo", frame: 1 }], //this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: "dogTurn",
          frames: [{ key: "doggo", frame: 2 }],
          frameRate: 20
        });

        this.anims.create({
          key: "dogDown",
          frames: [{ key: "doggo", frame: 3 }, { key: "doggo", frame: 4 }],
          frameRate: 10,
          repeat: -1
        });
        this.anims.create({
          key: "dogUp",
          frames: [{ key: "doggo", frame: 5 }, { key: "doggo", frame: 6 }],
          frameRate: 10,
          repeat: -1
        });

        //  Player physics properties. Give the little guy a slight bounce.

        doggo.setBounce(0.2);
        doggo.setCollideWorldBounds(true);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis

        stars = this.physics.add.group({
          key: "star",
          setXY: {
            x: Phaser.Math.Between(0, 800),
            y: Phaser.Math.Between(16, 540)
          }
        });

        // stars.children.iterate(function(child) {
        //   //  Give each star a slightly different bounce
        //   child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });

        //bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000"
        });

        //  Collide the player and the stars with the platforms
        // this.physics.add.collider(player, platforms);

        // this.physics.add.collider(stars, platforms);
        // this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        //this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(doggo, stars, collectStar, null, this);

        // this.physics.add.collider(player, bombs, hitBomb, null, this);
      }

      function update() {
        if (gameOver) {
          return;
        }
        const speed = 500 + score / 50;

        if (cursors.left.isDown) {
          //   player.setVelocityX(-speed);
          //   player.anims.play("left", true);
          doggo.flipX = true;
          doggo.setVelocityX(-speed);
          doggo.anims.play("dogSide", true);
        } else if (cursors.right.isDown) {
          //   player.setVelocityX(speed);
          doggo.setVelocityX(speed);
          doggo.flipX = false;
          doggo.anims.play("dogSide", true);
          //   player.anims.play("right", true);
        } else {
          doggo.setAcceleration(-5);
          //player.setAcceleration(-5);
          //   player.anims.play("turn");
        }

        if (cursors.up.isDown) {
          //player.setVelocityY(-speed);
          doggo.setVelocityY(-speed);
          doggo.anims.play("dogUp", true);
          doggo.flipX = false;
        } else if (cursors.down.isDown) {
          // player.setVelocityY(speed);
          doggo.setVelocityY(speed);
          doggo.anims.play("dogDown", true);
          doggo.flipX = false;
        } else if (!cursors.right.isDown && !cursors.left.isDown) {
          //doggo.anims.play("dogTurn");
          //   player.setAcceleration(-5);
          doggo.setAcceleration(-5);
        } else {
          //doggo.anims.play("dogTurn", true);
          //   player.setAcceleration(-5);
          doggo.setAcceleration(-5);
        }
      }

      function collectStar(player, star) {
        console.log("colliding");
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          //  A new batch of stars to collect
          stars.create(
            Phaser.Math.Between(0, 800),
            Phaser.Math.Between(16, 540),
            "star"
          );
        }
      }

      // potentaial achievemtnes

      //- [ ] gather one of every bone in a person's body
      //- [ ] 10 skulls
      //- [ ] get 100 bones in.. 10 seconds? don't know what the right amount is
      //- [ ] almost collect 1 bone 5 times

      // function hitBomb(player, bomb) {
      //   this.physics.pause();

      //   player.setTint(0xff0000);

      //   player.anims.play("turn");

      //   gameOver = true;
      // }
    </script>
  </body>
</html>
