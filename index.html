<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grrr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.17.0/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          matter: {
            gravity: { y: 300 },
            debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var player;
      var bone;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var effects;
      var ghostCount;
      var gameOverText;
      const initialGhosts = 2;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.XHRSettingsObject = {
          header: "Access-Control-Allow-Origin",
          headerValue: "*"
        };
        // this.load.setPath("./assets/");

        this.load.image("sky", "https://imgur.com/m820KKC.png");
        this.load.image("ground", "https://imgur.com/qVbTxJ3.png");
        this.load.image("effect", "https://imgur.com/ais8K5z.png");
        //this.load.image("bone", "https://imgur.com/wAiJffK.png");
        // this.load.image("bomb", "bomb.png");

        this.load.spritesheet("bone", "https://imgur.com/9IoNsEN.png", {
          frameWidth: 39,
          frameHeight: 40
        });
        // this.load.spritesheet("dude", "dude.png", {
        //   frameWidth: 32,
        //   frameHeight: 48
        // });
        this.load.spritesheet("doggo", "https://imgur.com/iKCDJ3K.png", {
          frameWidth: 72,
          frameHeight: 72
        });
        this.load.audio("music", ["music.m4a"]);
      }

      function create() {
        const music = this.sound.add("music", {
          mute: false,
          volume: 1,
          rate: 1,
          detune: 0,
          seek: 0,
          loop: true,
          delay: 0
        });
        music.play();
        //  A simple background for our game
        this.add.image(400, 300, "sky");

        //  The platforms group contains the ground and the 2 ledges we can jump on
        effects = this.physics.add.group();

        for (i = 0; i < initialGhosts; i++) {
          effects.create(
            Phaser.Math.Between(0, 800),
            Phaser.Math.Between(16, 540),
            "effect"
          );
        }

        effects.children.iterate(function(child) {
          //  Give each bone a slightly different bounce
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
          child.setScale(Phaser.Math.FloatBetween(0.3, 0.6));
          child.alpha = Phaser.Math.FloatBetween(0.2, 0.8);
          //child.setAcceleration(Phaser.Math.FloatBetween(0, 10));
          child.setVelocityX(Phaser.Math.FloatBetween(-100, 100));
          child.setVelocityY(Phaser.Math.FloatBetween(-100, 100));
          child.setCollideWorldBounds(true);
          child.flipX = Math.random() > 0.5 ? true : false;
        });
        // effects.
        //   .create(400, 568, "ground")
        //   .setScale(2)
        //   .refreshBody();

        // bones = this.physics.add.group({
        //   key: "bone",
        //   setXY: {
        //     x: Phaser.Math.Between(0, 800),
        //     y: Phaser.Math.Between(16, 540)
        //   }
        //});
        // //  Here we create the ground.
        // //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        // platforms
        //   .create(400, 568, "ground")
        //   .setScale(2)
        //   .refreshBody();

        //  Now let's create some ledges
        // platforms.create(600, 400, "ground");
        // platforms.create(50, 250, "ground");
        // platforms.create(750, 220, "ground");

        // The player and its settings
        // player = this.physics.add.sprite(100, 450, "dude");
        doggo = this.physics.add.sprite(200, 450, "doggo");
        bone = this.physics.add.sprite(
          Phaser.Math.Between(0, 800),
          Phaser.Math.Between(16, 540),
          "bone"
        );
        bone.setTint();

        bone.tint = 0xffffff;

        bone.setScale(1.3);
        //doggo.setScale(0.4);
        this.anims.create({
          key: "dogSide",
          frames: [{ key: "doggo", frame: 0 }, { key: "doggo", frame: 1 }], //this.anims.generateFrameNumbers("dude", { bonet: 0, end: 3 }),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: "dogTurn",
          frames: [{ key: "doggo", frame: 2 }],
          frameRate: 20
        });

        this.anims.create({
          key: "dogDown",
          frames: [{ key: "doggo", frame: 3 }, { key: "doggo", frame: 4 }],
          frameRate: 10,
          repeat: -1
        });
        this.anims.create({
          key: "dogUp",
          frames: [{ key: "doggo", frame: 5 }, { key: "doggo", frame: 6 }],
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: "2",
          frames: [{ key: "bone", frame: 2 }],
          frameRate: 20
        });

        this.anims.create({
          key: "1",
          frames: [{ key: "bone", frame: 0 }],
          frameRate: 20
        });

        this.anims.create({
          key: "0",
          frames: [{ key: "bone", frame: 1 }],
          frameRate: 20
        });

        //  Player physics properties. Give the little guy a slight bounce.

        doggo.setBounce(0.2);
        doggo.setCollideWorldBounds(true);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        // bones = this.physics.add.group({
        //   key: "bone",
        //   setXY: {
        //     x: Phaser.Math.Between(0, 800),
        //     y: Phaser.Math.Between(16, 540)
        //   }
        //});

        // bones.children.iterate(function(child) {
        //   //  Give each bone a slightly different bounce
        //   child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });

        //bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#fff"
        });

        ghostText = this.add.text(560, 16, `ghosts: ${initialGhosts}`, {
          fontSize: "32px",
          fill: "#fff"
        });

        gameOverText = this.add.text(200, 200, "", {
          fontSize: "80px",
          fill: "#fff"
        });

        //  Collide the player and the bones with the platforms
        // this.physics.add.collider(player, platforms);

        this.physics.add.collider(doggo, effects, thing, null, this);
        // this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the bones, if he does call the collectbone function
        //this.physics.add.overlap(player, bones, collectbone, null, this);
        this.physics.add.overlap(doggo, bone, collectbone, null, this);
        this.physics.add.overlap(effects, bone, ghostBone, null, this);
        // this.physics.add.collider(player, bombs, hitBomb, null, this);
      }

      function update() {
        if (gameOver) {
          return;
        }
        const speed = 500 + score / 50;

        if (cursors.left.isDown) {
          //   player.setVelocityX(-speed);
          //   player.anims.play("left", true);
          doggo.flipX = true;
          doggo.setVelocityX(-speed);
          doggo.anims.play("dogSide", true);
        } else if (cursors.right.isDown) {
          //   player.setVelocityX(speed);
          doggo.setVelocityX(speed);
          doggo.flipX = false;
          doggo.anims.play("dogSide", true);
          //   player.anims.play("right", true);
        } else {
          doggo.setAcceleration(-5);
          //player.setAcceleration(-5);
          //   player.anims.play("turn");
        }

        if (cursors.up.isDown) {
          //player.setVelocityY(-speed);
          doggo.setVelocityY(-speed);
          doggo.anims.play("dogUp", true);
          doggo.flipX = false;
        } else if (cursors.down.isDown) {
          // player.setVelocityY(speed);
          doggo.setVelocityY(speed);
          doggo.anims.play("dogDown", true);
          doggo.flipX = false;
        } else if (!cursors.right.isDown && !cursors.left.isDown) {
          //doggo.anims.play("dogTurn");
          //   player.setAcceleration(-5);
          doggo.setAcceleration(-5);
        } else {
          //doggo.anims.play("dogTurn", true);
          //   player.setAcceleration(-5);
          doggo.setAcceleration(-5);
        }
      }

      function collectbone(player, bone) {
        // bone.disableBody(true, true);

        bone.x = Phaser.Math.Between(0, 800);
        bone.y = Phaser.Math.Between(100, 580);

        if (Math.random() > 0.3) {
          bone.flipX = !bone.flipX;
        }
        //.setXY(Phaser.Math.Between(0, 800), Phaser.Math.Between(16, 540));

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        //effects.create();

        // if (bones.countActive(true) === 0) {
        //   //  A new batch of bones to collect
        //   bones.create(
        //     Phaser.Math.Between(0, 800),
        //     Phaser.Math.Between(16, 540),
        //     "bone"
        //   );
        bone.anims.play(String(Phaser.Math.Between(0, 2)), true);
        // }
      }

      function ghostBone(bone, ghost) {
        if (gameOver) {
          return;
        }
        // bone.disableBody(true, true);

        bone.x = Phaser.Math.Between(0, 800);
        bone.y = Phaser.Math.Between(100, 580);

        if (Math.random() > 0.3) {
          bone.flipX = !bone.flipX;
        }

        scoreText.setText("Score: " + score);
        const newGhost = effects.create(
          Phaser.Math.Between(0, 800),
          Phaser.Math.Between(100, 580),
          "effect"
        );
        newGhost.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        newGhost.setScale(Phaser.Math.FloatBetween(0.3, 0.6));
        newGhost.alpha = Phaser.Math.FloatBetween(0.2, 0.8);
        //child.setAcceleration(Phaser.Math.FloatBetween(0, 10));
        newGhost.setVelocityX(Phaser.Math.FloatBetween(-100, 100));
        newGhost.setVelocityY(Phaser.Math.FloatBetween(-100, 100));
        newGhost.setCollideWorldBounds(true);
        newGhost.flipX = Math.random() > 0.5 ? true : false;

        ghostText.setText("ghosts: " + effects.countActive(true));

        if (effects.countActive(true) > 200) {
          gameOver = true;
          gameOverText.setText("Game Over");
        }
        //.setXY(Phaser.Math.Between(0, 800), Phaser.Math.Between(16, 540));

        //  Add and update the score

        //effects.create();

        // if (bones.countActive(true) === 0) {
        //   //  A new batch of bones to collect
        //   bones.create(
        //     Phaser.Math.Between(0, 800),
        //     Phaser.Math.Between(16, 540),
        //     "bone"
        //   );
        bone.anims.play(String(Phaser.Math.Between(0, 2)), true);
        // }
      }

      function thing(thing1, thing2) {
        if (Math.random() < 0.05) {
          setTimeout(() => {
            thing2.x = Phaser.Math.Between(0, 800);
            thing2.y = Phaser.Math.Between(0, 600);
          }, 10000);
        }
        thing2.setVelocityX(Phaser.Math.FloatBetween(-100, 100));
        thing2.setVelocityY(Phaser.Math.FloatBetween(-100, 100));
        //score--;
      }
      // potentaial achievemtnes

      //- [ ] gather one of every bone in a person's body
      //- [ ] 10 skulls
      //- [ ] get 100 bones in.. 10 seconds? don't know what the right amount is
      //- [ ] almost collect 1 bone 5 times

      //   this.physics.pause();

      //   player.setTint(0xff0000);

      //   player.anims.play("turn");

      //   gameOver = true;
      // }
    </script>
  </body>
